fa_IR:
  only_text: "با عرض پوزش، فقط پیام‌های متنی را می‌پذیریم."
  no_code: "لطفاً به تنظیمات {0}/ بروید و بر روی لینک تلگرام بزنید، بعد روی دکمه «شروع» در اینجا کلیک کنید."
  wrong_code: "کد شما به نظر اشتباه است."
  welcome: "خوش آمدید {}!"
  already_logged: "شما قبلا به عنوان {} وارد شده‌اید."
  you_are: "شما {} هستید."
  no_changesets: "شما اخیرا در اوپن‌استریت‌مپ ویرایش نکرده‌اید."
  unknown_cmd: "دستور ناشناخته است. لطفا برای دریافت دستورات معتبر /help را ارسال کنید."
  n_points: "{} امتیاز"
  help: |-
      این ربات به شما کمک می‌کند تا هر روز اوپن‌استریت‌مپ را ویرایش کنید.

      دستور /start <code_from_website> را ارسال کنید برای دریافت یادآوری‌های روزانه.

      دستورات:

      /task — وظیفه امروز را نشان دهید
      /score — نمره و سطح من را نشان دهید
      /done — آخرین تغییرات را ارسال کنید
      /list — تغییرات واجد شرایط من را نشان دهید

      /now — هر روز در زمان کنونی یادآوری کنید
      /remind <hh:mm> — زمانی را برای یادآوری انتخاب کن
      /when — زمان یادآوری را نشان دهید
      /stop — یادآوری را متوقف کن

      /whoami — نام من را در OSM نشان بده
      /lang <code> — تغییر زبان
      ترجمه شده به فارسی توسط GoudarzJafari

      وب‌سایت: {web}
